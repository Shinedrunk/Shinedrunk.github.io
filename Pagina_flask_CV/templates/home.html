<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section has-text-centered">
   <figure class="image container is-128x128 mb-4">
    <img  class= "is-rounded"src="../static/foto.JPG" width="1000" height="1000"/>
   </figure>
   <p class="title is-4">Marco Antonio Hernandez Casanova</p>
   <p class="subtitle is-10">Tecnologico de Monterrey| Campus Monterrey| GPA: 93</p>
   <p class="subtitle is-10">Pagina programada por mi... solo por diversion</p>
   <a class="button is-info is-outlined is-rounded" href={{url_for("contact")}}>contact</a>
   <a class="button is-danger is-outlined is-rounded" href="https://www.linkedin.com/in/marco-antonio-hernandez-casanova-723a31239/">LinkdIn</a>
  </section>
  <section class="columns">
    <div class="column is-three-fifths is-offset-one-fifth has-background-light">
      <div class="columns is-gapless">
         <div class="column is=half">
          <div class="card m-3">
            <div class="card-content">
              <h1 class="title">About me</h1>
              <p>{{profile.About}}</p>
            </div>
          </div>
          <div class="card m-3 has-background-link-light">
            <div class="card-content">
              <h1 class="title">Skills</h1>
              {{profile.Interests|safe}}
            </div>
          </div>
         </div>
        <div class="column is=half">
       
            <div class="card m-3 has-background-primary-light">
              <div class="card-content">
                <h1 class="title">Experience</h1>
                {{profile.Experience|safe}}
              </div>
            </div>
            <div class="card m-3 has-background-warning-light">
              <div class="card-content">
                <h1 class="title">Education</h1>
                {{profile.Education|safe}}
              </div>
            </div>
           </div>
        </div>
      
      </div>
    </div>

  </section>
  </body>
</html>
