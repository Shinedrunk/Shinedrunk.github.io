<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>  
   <section class="section">
    <form class="columns" action="/" method="POST">
        <div class="column has-text-left is-three-fifths is-offset-one-fifth">
            <div class="field">
                <a href={{url_for("home")}} class="delete is-large is-pulled-right"></a>
            </div>
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" name="name"/>
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input type="text" class="input" name="Email">
            </div>
        </div>
        <div class="field">
            <label for="" class="label">Mensaje</label>
            <div class="control">
                <textarea name="mensaje"  class="textarea"></textarea>
            </div>
        </div>
        <div class="control">
            <button type="submit" class="button is-link is-fullwidth has-text-weight-medium is-medium">enviar mensaje</button>
        </div>
        </div>
    </form>

   </section>


  </body>
</html>
